<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>WodBody Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="WebContent/styles/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="Webcontent/styles/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="WebContent/js/materialize.js"></script>
  <script src="WebContent/js/index.js"></script>

</head>
<title>WodBody</title>
<body>
<div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="green-text">WodBody</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
             <!--  <label style='float: right;'>
                <a class='green-text' href='#!'><b>Forgot Password?</b></a>
              </label> -->
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large green' onclick="document.location.href='WebContent/pages/admin.html';">Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    <!--   <a href="#!">Create account</a> -->
    </center>

    <div class="section">
      <div class="row">
        <div class = 'col-s4 bg-green'></div>
        <div class = 'col-s8'></div>
      </div>
    </div>
    <div class="section"></div>
  </main>
</body>
</html>
